{% extends 'base.html' %}
{% block body %}


<div class="card" style="width: 20rem;">
  <img class="card-img-top" src="{{movie.img.url}}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{ movie.name }}</h5>
    <p class="card-text">{{ movie.desc }}</p>
  </div>

  <div class="card-body">
    <a class="btn btn-primary btn-lg active" href="{% url 'movieapp:update' movie.id %}" class="card-link">Update</a>
    <a class="btn btn-primary btn-lg active" href="{% url 'movieapp:delete' movie.id %}" class="card-link">Delete</a>
  </div>
</div>


{% endblock %}
